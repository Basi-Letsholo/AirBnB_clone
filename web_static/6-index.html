<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnB Clone</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="AirBnB Clone Logo">
        </div>
    </header>

    <div class="container">
        <section class="filters">

               <div class="locations">
                    <h3>States</h3>
                    <h4>Western Cape, Gauteng, ...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Western Cape</h2>
                            <ul>
                                <li>Cape Town</li>
                                <li>Stellenbosch</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Gauteng</h2>
                            <ul>
                                <li>Johannesburg</li>
                                <li>Pretoria</li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Pool, Garden, ...</h4>
                    <ul class="popover">
                        <li>Pool</li>
                        <li>Garden</li>
                        <li>Internet</li>
                    </ul>
                </div>

               <button class="buttons">
                   Search
               </button>

        </section>
    </div>

    <footer>
        Best School
    </footer>
</body>

</html>
